    Olá, mundo
    <script>
    var n1 = Number.parseInt(window.prompt ("Escolha um número")) //o Number.Parseint faz com que o n1 sejá um numeral, pois o prompt transforma a número em string
    var n2 = Number.parseInt(window.prompt ("Escolha outro número")) 
    var n3 = n1 + n2 //definindo que "n3" será o valor desses dois 
    window.alert  (String(n3))// e aqui mostra o nosso valor em string, ou seja, o número digitado
    //pode ser feito assim tmb "window.alert n3.toString"
    </script>
